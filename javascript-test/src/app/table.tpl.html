<div class="container">
    <table>
        <thead>
            <tr>
                <th ng-repeat="header in getHeaders()">{{header.name}} ({{header.boxCount}})</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in getRows()">
                <td ng-repeat="(columnIndex, column) in row.columns">
                    <div class="box {{color}}"
                         ng-repeat="color in column.boxes"
                         ng-click="moveRight(row, columnIndex, color)">[{{color | limitTo:1}}]</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
